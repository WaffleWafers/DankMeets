<!DOCTYPE html>


<html>
  <head>
    <title>Dank Meets</title>
      <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
      <link href='stylesheet.css' rel='stylesheet' type='text/css'>

      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
      <script>

	function initialize() {
		var posX = 59.32522;
		var posY = 18.07002;
		var nameList = [];
		var positionList = [];
		var map;
		for (i=0;i<5;i++){
			positionList.push(new google.maps.LatLng(posX++, posY++));
			nameList.push('Waffle Wafers');
		}
		var mapOptions = {
			center: positionList[0],
			zoom: 7,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var mapCanvas = document.getElementById('map-canvas');
		map = new google.maps.Map(mapCanvas, mapOptions);
		for (i=0;i<positionList.length;i++){
			createMarker(positionList[i], map, nameList[i]);
		}	  
	}
	
	function createMarker(latlng, address, name){
		var contentString = '<div id="content">'+
			'<div id="siteNotice">'+
			'</div>'+
			'<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
			'<div id="bodyContent">'+
			'<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
			'sandstone rock formation in the southern part of the '+
			'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
			'south west of the nearest large town, Alice Springs; 450&#160;km '+
			'(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
			'features of the Uluru - Kata Tjuta National Park. Uluru is '+
			'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
			'Aboriginal people of the area. It has many springs, waterholes, '+
			'rock caves and ancient paintings. Uluru is listed as a World '+
			'Heritage Site.</p>'+
			'<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
			'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
			'(last visited June 22, 2009).</p>'+
			'</div>'+
			'</div>';
		var marker = new google.maps.Marker({
			map: address,
			position: latlng,
			title: name,
			animation: google.maps.Animation.DROP
		});
		var infowindow = new google.maps.InfoWindow({
			content: contentString
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(address,marker);
			if (marker.getAnimation() != null) {
				marker.setAnimation(null);
			} else {
				marker.setAnimation(google.maps.Animation.BOUNCE);
			}
		});
	}
	google.maps.event.addDomListener(window, 'load', initialize);
      </script>


  </head>

  <title></title>

  <body>

    <div id="map-canvas"></div>

  </body>

</html>

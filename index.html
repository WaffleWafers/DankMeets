<!DOCTYPE html>


<html>
  <head>
    <title>Dank Meets</title>
      <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
      <link href='stylesheet.css' rel='stylesheet' type='text/css'>

      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
      <script>

	function initialize() {
		var posX = 59.32522;
		var posY = 18.07002;
		var nameList = [];
		var positionList = [];
		var map;
		for (i=0;i<5;i++){
			positionList.push(new google.maps.LatLng(posX++, posY++));
			name.push('Waffle Wafers');
		}
		var mapOptions = {
			center: positionList[0],
			zoom: 7,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var mapCanvas = document.getElementById('map-canvas');
		map = new google.maps.Map(mapCanvas, mapOptions);
		for (i=0;i<positionList.length;i++){
			createMarker(positionList[i], map)
		}	  
	}
	
	function createMarker(latlng, address, title){
		var marker = new google.maps.Marker({
			map: address,
			position: latlng,
			animation: google.maps.Animation.DROP
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(address,marker);
			if (marker.getAnimation() != null) {
				marker.setAnimation(null);
			} else {
				marker.setAnimation(google.maps.Animation.BOUNCE);
			}
		});
	}
	google.maps.event.addDomListener(window, 'load', initialize);
      </script>


  </head>

  <title></title>

  <body>

    <div id="map-canvas"></div>

  </body>

</html>
